<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial do Jogo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .menu {
            text-align: center;
        }
        .menu button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            color: black;
        }
        .menu button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="startGame()">Start</button>
        <button onclick="loadGame()">Load</button>
        <button onclick="exitGame()">Exit</button>
    </div>

    <script>
        function startGame() {
            alert("Starting the game...");
            // Aqui você pode adicionar a lógica para iniciar o jogo
        }

        function loadGame() {
            alert("Loading the game...");
            // Aqui você pode adicionar a lógica para carregar o jogo
        }

        function exitGame() {
            alert("Exiting the game...");
            // Aqui você pode adicionar a lógica para sair do jogo
        }
    </script>
</body>
</html>
