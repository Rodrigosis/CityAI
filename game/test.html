        <html>
        <head>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    color: #ffffff;
                    background-color: #2e2e2e;
                    padding: 10px;
                }
                .player-box {
                    margin-bottom: 20px;
                }
                .player-image {
                    width: 100%;
                    max-height: 200px;
                    object-fit: contain;
                    margin-bottom: 10px;
                }
                .player-text {
                    font-size: 16px;
                }
                /* Estilos para a barra de vida */
                .vida-bar {
                    width: 100%;
                    height: 20px;
                    background-color: #555;
                    border: 1px solid #333;
                    border-radius: 5px;
                    margin-top: 10px;
                    overflow: hidden;
                }
                .vida-bar-inner {
                    width: 75%; /* Percentual de vida */
                    height: 100%;
                    background-color: #00FF00;
                    transition: width 0.3s ease-in-out; /* Suavidade na atualização */
                }
            </style>
        </head>
        <body>
            <div>
                <div class="player-box">
                    <img src="../img/test_img_player_200.png" class="player-image" />
                    <div class='player-text'>Nivel: 10</div><div class='player-text'>XP: 1500/2000</div><div class='player-text'>Classe: Guerreiro</div>
                    <!-- Barra de vida -->
                    <div class="vida-bar">
                        <div class="vida-bar-inner"></div>
                    </div>
                </div>
            </div>
        </body>
        </html>
